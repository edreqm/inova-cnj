<div class="form-group justify-content-center">
    <label for="lit" class="control-label">Selecione o litigante</label>
    <select id="lit" #selectLit (change)="onSelectLitigante(selectLit.value)">
      <option *ngFor="let ltgt of litigantes" [value]="ltgt.id">
        {{ltgt.name}}
      </option>
    </select>
</div>
